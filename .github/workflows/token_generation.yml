name: AliExpress Token Generation

on:
  workflow_dispatch:

jobs:
  refresh_token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install requests PyGithub

      - name: Extract AliExpress SDK ZIP
        run: |
          unzip /home/runner/work/pickview_lightsail/pickview_lightsail/1.0.2-1699927624346NFOi.zip -d /home/runner/work/pickview_lightsail/pickview_lightsail/aliexpress_sdk

      - name: Run token generation script
        env:
          ALIEXPRESS_API_KEY: ${{ secrets.ALIEXPRESS_API_KEY }}  # GitHub Secrets에서 가져온 API Key
          ALIEXPRESS_API_SECRET: ${{ secrets.ALIEXPRESS_API_SECRET }}  # GitHub Secrets에서 가져온 API Secret
        run: |
          python /home/runner/work/pickview_lightsail/pickview_lightsail/token_generation.py  # Python 스크립트 실행
