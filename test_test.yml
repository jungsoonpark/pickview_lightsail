name: Run PHP Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'  # You can change to the PHP version you prefer

    - name: Run PHP script
      run: |
        php test_test.php  # This runs the PHP script
