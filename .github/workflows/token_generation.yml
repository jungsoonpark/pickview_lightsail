name: Refresh AliExpress Access Token

on:
  workflow_dispatch:  # 수동으로 실행할 수 있도록 설정


jobs:
  refresh_token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install requests
          pip install PyGithub
          pip install aliexpress-sdk  # AliExpress SDK 설치

          
      - name: Run token generation script
        env:
          ALIEXPRESS_API_KEY: ${{ secrets.ALIEXPRESS_API_KEY }}
          ALIEXPRESS_API_SECRET: ${{ secrets.ALIEXPRESS_API_SECRET }}
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          python token_generation.py

