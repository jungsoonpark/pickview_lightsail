name: Token Test

on:
  push:
    branches:
      - main  # main 브랜치에 푸시할 때 실행
  pull_request:
    branches:
      - main  # main 브랜치에 PR이 생성될 때 실행

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 사용할 Python 버전

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run token test
        run: python token_test.py
