name: AliExpress Token Generation

on:
  workflow_dispatch:

jobs:
  refresh_token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 원하는 Python 버전 설정

      - name: Install dependencies
        run: |
          pip install requests PyGithub  # 필요한 패키지 설치

      - name: Extract AliExpress SDK ZIP
        run: |
          # 압축 파일을 GitHub Actions에서 풀기
          unzip /home/runner/work/pickview_lightsail/pickview_lightsail/1.0.2-1699927624346NFOi.zip -d /home/runner/work/pickview_lightsail/pickview_lightsail/aliexpress_sdk

      - name: Run token generation script
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}  # GitHub Secrets에서 가져온 토큰
        run: |
          # Python 코드 내에서 경로 추가
          python -c "import sys; sys.path.append('/home/runner/work/pickview_lightsail/pickview_lightsail/aliexpress_sdk/iop'); import token_generation"

