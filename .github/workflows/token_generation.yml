name: AliExpress Token Generation

on:
  workflow_dispatch:

jobs:
  refresh_token:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 원하는 Python 버전 설정

      - name: Install dependencies
        run: |
          pip install PyGithub  # github 모듈 설치
          pip install aliexpress-sdk  # iop 모듈 설치

      - name: Run token generation script
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}  # GitHub Secrets에서 가져온 토큰
        run: |
          python token_generation.py  # Python 스크립트 실행
