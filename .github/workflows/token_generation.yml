name: Run token generation script

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # 리포지토리 체크아웃

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Python 3.8 설정

      - name: Install dependencies
        run: |
          pip install requests  # requests 라이브러리 설치

      - name: Run token generation script
        run: |
          python token_generation.py  # 하드코딩된 값을 사용하여 Python 스크립트 실행
